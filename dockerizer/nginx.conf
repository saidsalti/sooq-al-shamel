erver {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # معالجة جميع الطلبات غير الموجودة
    location / {
        try_files $uri /index.html;
    }

    # صفحة الخطأ
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
