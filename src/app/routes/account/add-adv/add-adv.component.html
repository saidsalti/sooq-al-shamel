<page-header />

<mat-card>
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="'/account/select-section'">رجوع للخطوة السابقة</a>

      <h2>الخطوة الثالثة: خيارات الاعلان</h2>

    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <formly-form [model]="model" [fields]="fields" [form]="form" />

      <div class="d-flex justify-content-center m-t-8">
        <button [disabled]="!form.valid" mat-flat-button >الحفظ واضافة الصور</button>

        <button (click)="onCancel($event)" mat-flat-button class="m-x-8 text-error" type="button">الغاء الأمر</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
