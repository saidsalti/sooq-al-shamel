<h2 mat-dialog-title>{{title}} </h2>
<mat-dialog-content>
  <p>{{message}}</p>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{cancelButtonLabel}}</button>
  <button mat-button [mat-dialog-close]="onClick()" cdkFocusInitial>{{okButtonLable}}</button>
</mat-dialog-actions>
