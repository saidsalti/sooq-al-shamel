<mat-card (click)="onCardClick(value)" [title]="title" style=" margin: 2px; cursor: pointer;" class="">
  <mat-card-header>{{ title }}</mat-card-header>
  <mat-card-content class="">
    <div class="text-center">
      <img alt="" class="" [width]="width" [height]="height" [src]="imageUrl" />
    </div>
  </mat-card-content>
</mat-card>
